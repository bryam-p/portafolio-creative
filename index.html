<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/styles.css?version2.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon">
    <title>Sneak - Creative portafolio</title>
</head>

<body>

    <header class="flex__item flex__aicenter">
        <div class="container flex__item flex__jsb ">
            <div class="logo__pp">
                <img src="./img/logo__pp.svg" alt="logo principal sneak" loading="lazy">
            </div>
            <nav class="nav__desktop">
                <div class="cont__extra flex__item flex__aicenter">
                    <a class="links link__active" href="">All</a>
                    <a class="links" href="#filter__links">Branding</a>
                    <a class="links" href="#filter__links">Web</a>
                    <a class="links" href="#filter__links">Photography</a>
                    <a class="links" href="#filter__links">App</a>
                    <div class="container__lupa">
                        <svg data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21.64 21.4">
                            <g id="Search_Icon" data-name="Search Icon">
                                <path class="cls-1"
                                    d="M16.42,15.2a9.26,9.26,0,1,0-.92.95l5,5,.93-.93Zm-7,2a7.8,7.8,0,1,1,7.79-7.79A7.81,7.81,0,0,1,9.39,17.2Z" />
                            </g>
                        </svg>
                    </div>
                </div>
            </nav>

            <div class="menu__responsive">
                <img src="./img/menu__responsive.svg" alt="menu responsive">
            </div>
        </div>
    </header>

    <section class="bg__main flex__item flex__dcolumn flex__aicenter flex__jc">
        <h1 class="title__main">EXPLORE BEYOND HORIZON</h1>
        <h2 class="subtitle">Magna mundi referrentur quo, no rebum dignissim qui. <br>
            Per quodsi accusata id, agam labores.</h2>
        <a class="btn__viewwork" href="#filter__links">VIEW OUR WORK</a>
    </section>

    <div class="container__filter">
        <div class="layout__filter">
        </div>
    </div>

    <div class="action__buttons flex__item flex__jc">
        <div class="btn__primary">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
                <g id="Capa_2" data-name="Capa 2">
                    <g id="Section">
                        <g id="Navigation">
                            <g id="Block_Icon" data-name="Block Icon">
                                <path class="cls-1" d="M0,14H6V8H0ZM0,6H6V0H0Zm8,8h6V8H8ZM8,0V6h6V0Z" />
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
        <div class="btn__second">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
                <g id="Capa_2" data-name="Capa 2">
                    <g id="Section">
                        <g id="Navigation">
                            <g id="Column_Icon" data-name="Column Icon">
                                <path class="cls-1" d="M0,0V5H14V0ZM0,14H14V9H0Z" />
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
    </div>

    <div id="filter__links"></div>

    <div class="container__nav">
        <nav class="nav__bottom">
            <a class="links link__filter link__active" href="#" id="all">All</a>
            <a class="links link__filter" href="#" id="branding">Branding</a>
            <a class="links link__filter" href="#" id="web">Web</a>
            <a class="links link__filter" href="#" id="photography">Photography</a>
            <a class="links link__filter" href="#" id="app">App</a>
        </nav>
    </div>

    <div class="grilla">
        <div class="content__columns row flex__item flex__jc">
            <div class="column" id="column__1">
            </div>
            <div class="column" id="column__2">
            </div>
            <div class="column" id="column__3">
            </div>
        </div>
        <div class="content__btn__vermas flex__item flex__jc">
            <button id="ver__mas">Show me more</button>
        </div>
    </div>
    <footer id="footer">
        <div class="cont__footer flex__item flex__jc flex__aicenter">
            <div class="text"><span>Bryam Alfonso Piñeros Hernández</span> - Frontend developer 2021 </div>
        </div>

        <div class="container__icons flex__item flex__jsb">
            <a href="https://www.facebook.com/" target="fb">
                <div class="icon">
                    <img src="./img/logos__rrss/logo__facebook.svg" alt="facebook">
                </div>
            </a>
            <a href="https://twitter.com/" target="tw">
                <div class="icon">
                    <img src="./img/logos__rrss/logo__twitter.svg" alt="twitter">
                </div>
            </a>
            <a href="https://www.facebook.com/" target="web">
                <div class="icon">
                    <img src="./img/logos__rrss/logo__web.svg" alt="web">
                </div>
            </a>
            <a href="https://www.google.com/" target="google">
                <div class="icon">
                    <img src="./img/logos__rrss/logo__google.svg" alt="google">
                </div>
            </a>
            <a href="https://www.youtube.com/" target="youtube">
                <div class="icon">
                    <img src="./img/logos__rrss/logo__yt.svg" alt="youtube">
                </div>
            </a>
        </div>
    </footer>


    <script src="./app/index.js"></script>
    <script src="./app/seleccionImagenes.js"></script>
    <script src="./app/menu.js"></script>
</body>

</html>
